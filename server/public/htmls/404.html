<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>404 Not Found</title>
    <link rel="stylesheet" type="text/css" href="css/404.css">
    <script src="js/vue.js"></script>
</head>
<body>
<div class="rail">
  <div class="stamp four">4</div>
  <div class="stamp zero">0</div>
  <div class="stamp four">4</div>
  <div class="stamp zero">0</div>
  <div class="stamp four">4</div>
  <div class="stamp zero">0</div>
  <div class="stamp four">4</div>
  <div class="stamp zero">0</div>
  <div class="stamp four">4</div>
  <div class="stamp zero">0</div>
  <div class="stamp four">4</div>
  <div class="stamp zero">0</div>
  <div class="stamp four">4</div>
  <div class="stamp zero">0</div>
  <div class="stamp four">4</div>
  <div class="stamp zero">0</div>
  <div class="stamp four">4</div>
  <div class="stamp zero">0</div>
  <div class="stamp four">4</div>
  <div class="stamp zero">0</div>
</div>
<div class="world">
  <div class="forward">
    <div class="box">
      <div class="wall"></div>
      <div class="wall"></div>
      <div class="wall"></div>
      <div class="wall"></div>
      <div class="wall"></div>
      <div class="wall"></div>
    </div>
  </div>
</div>
<div id="info">
    <p>您访问的页面不存在， 或者您输入的网址有误！</p>
    <p><span>{{num}}</span>秒后自动跳转到主页！</p>
</div>
<script>
var url = "http://" + window.location.host;
 new Vue({
    el:"#info",
    data:{
        num:5
    },
    created:function(){
        var self = this;
        setTimeout(function(){
            self.num--;
            if(self.num > 0){
                setTimeout(arguments.callee, 1000);
            }else{
                window.location.replace(url);
            }
        },1000);
    }
});
</script>
</body>
</html>
